<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>sidbarmenu</title>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="./image/logo.png" alt="">
                </span>
                <div class="text header-text">
                    <span class="name">CodingLab</span>
                    <span class="profession">Web developer</span>
                </div>
               
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box"><i class='bx bx-search icon' ></i>
                    <input type="search" placeholder="Search....">
            </li>
                <ul class="menu-links">
                    <li class="nav-link"><a href="#"><i class='bx bx-home icon'></i>
                        <span class="text nav-text">
                            Dashboard
                        </span>
                    </a></li> 
                    <li class="nav-link"><a href="#">
                        <i class='bx bx-bar-chart-alt-2 icon'></i>
                        <span class="text nav-text">
                            Revenue
                        </span>
                    </a></li> 
                    <li class="nav-link"><a href="#"><i class='bx bx-bell icon'></i>
                        <span class="text nav-text">
                            Notifcarions
                        </span>
                    </a></li> 
                    <li class="nav-link"><a href="#"><i class='bx bx-pie-chart-alt icon'></i>
                        <span class="text nav-text">
                            Analytics
                        </span>
                    </a></li> 
                    <li class="nav-link"><a href="#"><i class='bx bx-heart icon'></i>
                        <span class="text nav-text">
                            Links
                        </span>
                    </a></li> 
                    <li class="nav-link"><a href="#"><i class='bx bx-wallet icon'></i>
                        <span class="text nav-text">
                            Wallets
                        </span>
                    </a></li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class=""><a href="#"><i class='bx bx-log-out icon'></i>
                    <span class="text nav-text">
                        Logout
                    </span>
                </a>
            </li>
            <li class="mode">
                
                <div class="moon-sun">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>
                </div>
                <span class="mode-text text">
                    Dark Mode
                </span>
                <div class="toggle-switch">
                    <span class="switch">

                    </span>
                </div>
            </li>
            </div>
        </div>
    </nav>
    <div class="home">
        <div class="text">Dashboard</div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
